<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ionp-list [list]="list" *ngIf='list'
     (onItemSelected)="onItemSelected($event);"
     (onInputClick)="onInputClick($event);"
     (onInputChanged)="onInputChanged($event);">
  </ionp-list>
</ion-content>
